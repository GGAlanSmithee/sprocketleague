<html>
    <head>
        <title>A-Frame Soccer League</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.7/dist/aframe-extras.min.js"></script>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="dist/bundle.js"></script>
        <a-scene networked-physics vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="car-obj" src="resources/models/volks.gltf"></a-asset-item>
                <a-asset-item id="stadium" src="resources/models/stadium.gltf"></a-asset-item>
                <a-asset-item id="ball" src="resources/images/football_equi.jpg"></a-asset-item>
            </a-assets>

            <!-- Camera -->
            <a-entity class="chaseCamera" camera="fov: 80; active: false;" position="0 0 0" rotation="0 0 0"></a-entity>
            <a-entity class="spectatorCamera" camera="fov: 85; active: true;" look-controls wasd-controls="fly: true; acceleration: 500;" position="0 44 75" rotation="-51.3 0 0"></a-entity>

            <a-entity light="type: ambient; color: #f13d3d; intensity: 0.1;" position="100 -160 -100"></a-entity>
            <a-entity light="type: directional; color: #fff; intensity: 1;" position="12.05 46.83 111.89"></a-entity>

            <a-entity light="type: spot; angle: 27" position="-291 91 153" rotation="-15 -53 0"></a-entity>


            <a-entity cubemap="folder: resources/images/flame/; edgeLength: 1000"></a-entity>

        </a-scene>

        <div id="guiContainer">
            <button id="joinGame">Join Game</button>
            <button id="reconnect" disabled>Reconnect</button>

            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
            </div>
            <div class="scoreBoard">
                <div class="teamRed">0</div>
                <div class="teamBlue">0</div>
            </div>


            <div class="gasButton"></div>
            <div class="breakButton"></div>
        </div>
    </body>
</html>
