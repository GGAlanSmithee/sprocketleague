<html>
    <head>
        <title>A-Frame Soccer League</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.7/dist/aframe-extras.min.js"></script>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="dist/bundle.js"></script>
        <a-scene networked-physics>
            <a-assets>
                <a-asset-item id="car-obj" src="resources/models/modelt.obj"></a-asset-item>
                <a-asset-item id="stadium" src="resources/models/stadium.gltf"></a-asset-item>
                <a-asset-item id="ball" src="resources/images/football_equi.jpg"></a-asset-item>
            </a-assets>

            <!-- Camera -->
            <a-entity camera position="0 0 0" rotation="0 0 0"></a-entity>
            
            <a-entity light="type: directional; color: #f13d3d; intensity: 1;" position="100 -160 -100"></a-entity>


            <!--<a-entity position="0 0 0" particle-system="velocityValue: 10 10 10; velocitySpread: 30 30 30; color: #0000FF,#FF0000; size: 1, 20;"></a-entity>-->


            <a-entity cubemap="folder: resources/images/flame/; edgeLength: 1000"></a-entity>


        </a-scene>
    </body>
</html>
